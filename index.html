<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finsweet</title>
</head>
<body>
    <header>
        <div class="logo"> 
            <h1>{finsweet</h1> 
        </div>
            <nav> 
             <ul>
                <li>Home </li>
                <li>About us</li>
                <li>service</li>
                <li>Blog</li>
                <li> Contact us</li>
             </ul>
             <div class="right-contact">
               <div class="phonebook"> 
                  <img src="img\Assistance Icon.png" alt="contact-icon" width="25px">
               </div>
                <div class="assistance">
                    <p> Road assistance</p>
                    <p><strong>18002652452</strong></p>
                </div>
             </div>
            </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="left-text">
               <div class="content">
                    <h1> Get your vehicle service done online at one place</h1>
                    <div class="button">
                        <input type="submit" class="btn" value=" Book a service">
                    </div>
                    <div class="open">
                        <div class="time">
                            <img src="img\Icon.png" alt="icon" width="18px">
                        </div>
                        <div class="date">
                            <p>We are open</p>
                            <h6> Monday to Friday 9:00 AM to  10:00  AM</h6>
                        </div>
                    </div>
               </div>
            </div>
            <div class="right-image">
                <img src="img/Service (1).png" alt="service" width="70%" class="service">
                <img src="img/Rating.png" alt="ratings" width="70%"class="rating">
            </div>
            
        </div>
        
    </main>
</body>

</html>
